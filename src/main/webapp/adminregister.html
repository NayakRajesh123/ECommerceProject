<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Register</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #444;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="register-container">
<h1>Create an Account</h1>
<form action="AdminRegisterServlet" method="post">
Full Name: <input type="text" name="name" placeholder="Enter your full name" required="required"><br>
Email Address: <input type="email" name="email" placeholder="Enter your email address" required="required"><br>
Phone Number: <input type="text" name="phone" id="phone" pattern="\d{10}" maxlength="10" placeholder="Enter your phone number" required="required"><br>
Password: <input type="password" name="password" placeholder="Enter a password" required="required"><br>
Confirm Password: <input type="password" name="password" placeholder="Confirm password" required="required"><br>
<input type="submit" value="Register">
</form>
</div>

<script >
function validateForm() {
	const password=document.getElementById("password").value;
	const confirmPassword=document.getElementById("confirmPassword").value;
}
if(password!==confirmPassword)
	{
	alert("Password do not match!");
	return false;
	}
else
	{
	return true;
	}
	
</script>
</body>
</html>
